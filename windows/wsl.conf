# WSL2 System Configuration
# Location: /etc/wsl.conf (requires sudo to install)
# After changes: wsl --shutdown && wsl

[boot]
systemd = true

[automount]
enabled = true
root = /mnt/
options = "metadata,umask=22,fmask=11"
mountFsTab = true

[interop]
enabled = true
appendWindowsPath = false  # Prevents Windows PATH pollution

[network]
generateHosts = true
generateResolvConf = true

[user]
default = ismail

# GPU passthrough support (NVIDIA/AMD drivers must be installed on Windows)
[gpu]
enabled = true

# Timezone synchronization with Windows
[time]
useWindowsTimezone = true
