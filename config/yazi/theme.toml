# yazi theme - Catppuccin Mocha inspired
# Minimal overrides, uses built-in Catppuccin support

[manager]
cwd = { fg = "#f9a825" }

[status]
separator_open = ""
separator_close = ""

[filetype]
rules = [
  { name = "*/", is = "dir", fg = "#89b4fa", bold = true },

  { mime = "text/*", fg = "#cdd6f4" },
  { mime = "image/*", fg = "#f5c2e7" },
  { mime = "video/*", fg = "#f5c2e7" },
  { mime = "audio/*", fg = "#f5c2e7" },

  { mime = "application/json", fg = "#a6e3a1" },
  { mime = "application/zip", fg = "#fab387" },
  { mime = "application/gzip", fg = "#fab387" },
  { mime = "application/x-tar", fg = "#fab387" },

  { name = "*.php", fg = "#b4befe" },
  { name = "*.js", fg = "#f9e2af" },
  { name = "*.ts", fg = "#89b4fa" },
  { name = "*.vue", fg = "#a6e3a1" },
  { name = "*.blade.php", fg = "#f38ba8" },
  { name = "*.md", fg = "#89dceb" },
  { name = ".env*", fg = "#f38ba8", bold = true },
  { name = "*.lock", fg = "#6c7086" },
]
